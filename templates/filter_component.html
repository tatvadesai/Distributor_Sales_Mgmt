<!-- Reusable Filter Component -->
<form method="GET" action="{{ filter_action }}" id="filterForm">
    <div class="row g-3 align-items-center mb-4">
        <div class="col-md-4">
            <label for="financial_year" class="form-label">Financial Year</label>
            <select class="form-select" id="financial_year" name="financial_year" onchange="updateMonthOptions(); this.form.submit();">
                {% for year in financial_years %}
                    <option value="{{ year }}" {% if year == selected_financial_year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="month" class="form-label">Month</label>
            <select class="form-select" id="month" name="month" onchange="this.form.submit();">
                {% for month in months %}
                    <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>{{ month }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="distributor_id" class="form-label">Distributor (Optional)</label>
            <select class="form-select" id="distributor_id" name="distributor_id" onchange="this.form.submit();">
                <option value="">All Distributors</option>
                {% for distributor in distributors %}
                    <option value="{{ distributor.id }}" {% if selected_distributor_id|int == distributor.id %}selected{% endif %}>{{ distributor.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</form>

<script>
function updateMonthOptions() {
    const financialYear = document.getElementById('financial_year').value;
    
    fetch(`/api/months/${financialYear}`)
        .then(response => response.json())
        .then(months => {
            const monthSelect = document.getElementById('month');
            monthSelect.innerHTML = '';
            
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
        });
}
</script>
