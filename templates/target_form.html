{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-{% if target %}edit{% else %}plus{% endif %} me-2"></i>
                    {% if target %}Edit{% else %}Set New{% endif %} Target
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_target', id=target.id) if target else url_for('new_target') }}">
                    
                    <div class="mb-3">
                        <label for="distributor_id" class="form-label">Distributor <span class="text-danger">*</span></label>
                        <select class="form-select" id="distributor_id" name="distributor_id" required>
                            <option value="">Select Distributor</option>
                            {% for distributor in distributors %}
                                <option value="{{ distributor.id }}" {% if target and target.distributor_id == distributor.id %}selected{% endif %}>
                                    {{ distributor.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="period_type" class="form-label">Period Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="period_type" name="period_type" required onchange="updatePeriodOptions(); toggleDateInputs();">
                                <option value="">Select Period Type</option>
                                <option value="Weekly" {% if target and target.period_type == 'Weekly' %}selected{% endif %}>Weekly</option>
                                <option value="Monthly" {% if target and target.period_type == 'Monthly' %}selected{% endif %}>Monthly</option>
                                <option value="Yearly" {% if target and target.period_type == 'Yearly' %}selected{% endif %}>Yearly</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3" id="period_identifier_container">
                            <label for="period_identifier" class="form-label">Period <span class="text-danger">*</span></label>
                            <select class="form-select" id="period_identifier" name="period_identifier" required>
                                <option value="">Select Period</option>
                                {% if target %}
                                    <option value="{{ target.period_identifier }}" selected>{{ target.period_identifier }}</option>
                                {% elif period_options %}
                                    {% for period in period_options.Weekly %}
                                        <option value="{{ period }}">{{ period }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Custom date inputs for weekly period -->
                    <div class="row" id="custom_date_inputs" style="display: none;">
                        <div class="col-md-6 mb-3">
                            <label for="week_start_date" class="form-label">Period Start Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="week_start_date" name="week_start_date" 
                                   value="{{ target.week_start_date if target and target.week_start_date else current_week_start }}">
                            <div class="form-text">Select the first day of the week.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="week_end_date" class="form-label">Period End Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="week_end_date" name="week_end_date" 
                                   value="{{ target.week_end_date if target and target.week_end_date else current_week_end }}">
                            <div class="form-text">Select the last day of the week.</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="target_value" class="form-label">Target Value <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="number" step="0.01" min="0" class="form-control" id="target_value" name="target_value" value="{{ target.target_value if target else '' }}" required>
                            <span class="input-group-text">cases</span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('targets') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function updatePeriodOptions() {
    const periodType = document.getElementById('period_type').value;
    if (!periodType) return;
    
    fetch(`/api/periods/${periodType}`)
        .then(response => response.json())
        .then(periods => {
            const periodSelect = document.getElementById('period_identifier');
            periodSelect.innerHTML = '<option value="">Select Period</option>';
            
            periods.forEach(period => {
                const option = document.createElement('option');
                option.value = period;
                option.textContent = period;
                periodSelect.appendChild(option);
            });
        });
}

function toggleDateInputs() {
    const periodType = document.getElementById('period_type').value;
    const dateInputsContainer = document.getElementById('custom_date_inputs');
    const periodIdentifierContainer = document.getElementById('period_identifier_container');
    
    if (periodType === 'Weekly') {
        dateInputsContainer.style.display = 'flex';
        
        // Make date inputs required for weekly periods
        document.getElementById('week_start_date').required = true;
        document.getElementById('week_end_date').required = true;
        
        // Make the period identifier optional for weekly
        document.getElementById('period_identifier').required = false;
        periodIdentifierContainer.style.display = 'none';
    } else {
        dateInputsContainer.style.display = 'none';
        
        // Make date inputs not required for non-weekly periods
        document.getElementById('week_start_date').required = false;
        document.getElementById('week_end_date').required = false;
        
        // Make the period identifier required for non-weekly
        document.getElementById('period_identifier').required = true;
        periodIdentifierContainer.style.display = 'block';
    }
}

// Initialize period options and date inputs visibility if editing
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('period_type').value) {
        updatePeriodOptions();
        toggleDateInputs();
    }
    
    const startDateInput = document.getElementById('week_start_date');
    const endDateInput = document.getElementById('week_end_date');
    
    // Calculate and set the end date when start date changes
    startDateInput.addEventListener('change', function() {
        if (startDateInput.value) {
            const startDate = new Date(startDateInput.value);
            
            // Default end date is start date + 6 days (making it a week)
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);
            
            // Format as YYYY-MM-DD
            const month = String(endDate.getMonth() + 1).padStart(2, '0');
            const day = String(endDate.getDate()).padStart(2, '0');
            const formattedDate = `${endDate.getFullYear()}-${month}-${day}`;
            
            // Only update end date automatically if it's not already set
            if (!endDateInput.value) {
                endDateInput.value = formattedDate;
            }
        }
    });
    
    // Validate that end date is not before start date
    endDateInput.addEventListener('change', function() {
        if (startDateInput.value && endDateInput.value) {
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);
            
            if (endDate < startDate) {
                alert("End date cannot be before the start date.");
                endDateInput.value = startDateInput.value;
            }
        }
    });
});
</script>
{% endblock %}
